<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Pembayaran</title>

    <!-- link css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- link icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!--  untuk css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="contact">
      <div class="container">
        <div class="row text-center mb-5">
          <div class="col-4">
            <h2>Konfirmasi Pembayaran</h2>
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" />
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Bukti Pembayaran</label>
                <input class="form-control" type="file" id="formFile" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
      document.querySelector("form").addEventListener("submit", function (event) {
        var nameInput = document.getElementById("name");
        var nameError = document.getElementById("name-error");

        // Menggunakan ekspresi reguler untuk mencocokkan apakah input mengandung karakter yang bukan angka
        if (/\D/.test(nameInput.value)) {
          nameError.style.display = "block"; // Menampilkan pesan kesalahan
          nameInput.classList.add("is-invalid"); // Menandai input sebagai tidak valid
          event.preventDefault(); // Mencegah pengiriman formulir jika nama berupa angka
        } else {
          nameError.style.display = "none"; // Menyembunyikan pesan kesalahan jika nama valid
          nameInput.classList.remove("is-invalid"); // Menghapus tanda tidak valid jika nama valid
        }
      });
    </script>
  </body>
</html>
